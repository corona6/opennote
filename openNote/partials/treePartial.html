<div ui-tree-handle class="tree-node-content">
	<a class="btn btn-xs" data-nodrag ng-click="toggle(this)" ng-class="{'collapsed': collapsed}"></a>
	<a data-nodrag href="#/folder/{{folder.doc._id}}">{{folder.doc.name}}</a>
</div>
<ol ui-tree-nodes="" ng-model="folder.foldersInside" ng-class="{hidden: collapsed}">
	<li ng-repeat="folder in folder.foldersInside"
	 	ui-tree-node 
	 	ng-include="'openNote/partials/treePartial.html'" 
	 	data-collapsed="!node.collapsed"></li>
</ol>
